policies:
  - name: "orders_high_latency_restart"
    condition: "latency > 0.5"
    action: "restart_container"
    service: "orders"
    cooldown: 300
    enabled: true
  
  - name: "orders_high_cpu_alert"
    condition: "cpu_usage > 85"
    action: "alert"
    service: "orders"
    cooldown: 180
    enabled: true
  
  - name: "orders_high_error_rate"
