global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'predictive-reliability-platform'

scrape_configs:
  # Orders Service
  - job_name: 'orders-service'
    static_configs:
      - targets: ['orders-service:8001']
        labels:
          service: 'orders'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Users Service
  - job_name: 'users-service'
    static_configs:
      - targets: ['users-service:8002']
        labels:
          service: 'users'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Payments Service
  - job_name: 'payments-service'
    static_configs:
      - targets: ['payments-service:8003']
        labels:
          service: 'payments'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']


